name: Release Shared

on:
  push:
    tags:
      - "shared/v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      # Set up uv and the specified Python version
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.13

      # Build the project in the 'shared' directory
      - run: uv build
        working-directory: shared

      # Upload the built wheel as a workflow artifact
      - uses: actions/upload-artifact@v4
        with:
          name: shared-wheel
          path: shared/dist/*.whl

      # Attach the wheel to the GitHub Release
      - uses: softprops/action-gh-release@v2
        with:
          files: shared/dist/*.whl
